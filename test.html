<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR-Demo</title>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene id="js--scene" embedded arjs>
    <a-assets>
      <a-asset-item id="boom-obj" src="models/boom.obj"></a-asset-item>
      <a-asset-item id="boom-mtl" src="models/boom.mtl"></a-asset-item>
      <a-asset-item id="banaan-obj" src="models/banaan.obj"></a-asset-item>
      <a-asset-item id="banaan-mtl" src="models/banaan.mtl"></a-asset-item>
    </a-assets>

    <!--<a-marker type="pattern" url="banaan.patt">-->
    <a-marker preset="hiro">
      <!--<a-box position="0 -2 0" material="opacity: 1;" color="blue"></a-box>-->
      <a-entity obj-model="obj: #banaan-obj; mtl: #banaan-mtl" position="0 0 0" scale="0.1 0.1 0.1"></a-entity>
      <!--<a-entity obj-model="obj: #boom-obj; mtl: #boom-mtl" position="0 -2 0" scale="1 1 1"position="0 0 0" rotation="0 0 0"></a-entity>-->
    </a-marker>

    <a-camera>
      <a-cursor id="js--cursor" color="white"></a-cursor>
    </a-camera>

  </a-scene>
</body>
</html>
