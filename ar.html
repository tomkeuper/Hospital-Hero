<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="components/super-hands.js"></script>
    <script src="components/collider.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>

    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item collide id="monkey" src="assets/Monkey.glb"></a-asset-item>
            <a-asset-item id="banaan" src="assets/banaan.glb"></a-asset-item>
            <a-asset-item id="banaan-obj" src="assets/models/banaan.obj"></a-asset-item>
            <a-asset-item id="banaan-mtl" src="assets/models/banaan.mtl"></a-asset-item>
            <a-asset-item id="list-banaan-glb" src="assets/banaan.glb"></a-asset-item>
            <a-asset-item id="list-fish-glb" src="assets/nemo.glb"></a-asset-item>
        </a-assets>
        <a-entity progressive-controls></a-entity>
        <a-camera id="js--camera" >
            <!-- <a-cursor id="js--cursor" color="red"></a-cursor> -->
            <a-entity
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
            from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
            from: 1 1 1; to: 0.1 0.1 0.1"
                    animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150;
           to: 1 1 1"
                    cursor = "fuse: true; fuseTimeout: 2000;"
                    material = "color: black; shader: flat"
                    geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
                    position = "0 0 -0.5"
                    raycaster = "objects: .js--interact"
            ></a-entity>
        </a-camera>

        <a-marker preset='hiro' id="marker-hiro" registerevents>
            <!--<a-entity static-body transformeren visible="true" id="js--monkey" collide position="0 0 0" gltf-model="#monkey" animation-mixer rotation="-90 0 0" sound="src: url(assets/monkey1.mp3); autoplay:false; loop:true;"></a-entity>-->
            <a-entity transformeren visible="true" class="clickable" gesture-handler position="0 0 0" class="item" id="js--monkey" gltf-model="#monkey"></a-entity>
        </a-marker>

        <a-entity id="js--monkeyContainer" position="0 0 -5">
            <!-- <a-entity static-body id="js--monkey" collide position="0 0 0" gltf-model="#monkey" animation-mixer sound="src: url(assets/monkey1.mp3); autoplay:true; loop:true;"></a-entity> -->

            <a-box id="js--monkeyCrate" position="0 3 0" visible="false" color="red" scale="2 2 2s"></a-box>
        </a-entity>

        <a-plane static-body color="blue" rotation="-90 0 0" position="0 -2 0" scale="50 50 1"></a-plane>
        <a-sphere id="js--sphere" hoverable grabbable stretchable dynamic-body color="red" scale=".5 .5 .5" position="0 1 0"></a-sphere>

        <a-box static-body id="js--penguin" position="-2 0 -5"></a-box>

    </a-scene>

<!--    Item menu for items-->
    <div class="menu-wrapper">
        <ul class="menu">
            <li class="item-background" onclick="listItem1">
                <figure>
                <img src="img/steak.webp" alt="Een stuk steak">
            </figure></li>
            <li class="item-background">
                <figure>
                <img src="img/banana.webp" alt="Een gele banaan">
            </figure></li>
            <li class="item-background"><figure>
                <img src="img/fish.webp" alt="Een visje">
            </figure></li>
        </ul>
        <button type="button" class="collapsible"></button>
    </div>

    <div id="myModal" class="modal">


        <section class="modal-content">
          <div class="modal-content__image-container">
              <img src="img/Aap.png" alt="">
          </div>
          <h2>Gefeliciteerd!!</h2>
          <h2>Je hebt een Aap gevangen!</h2>

          <div class="button-container">
              <button>Bekijk Aap</button>
              <h2>of</h2>
              <button>Naar Overzicht</button>
          </div>

        </section>
        <script type="text/javascript" src="js/list.js"></script>
        <script type="text/javascript" src="js/marker.js"></script>
        <script src="js/main.js"></script>
    </body>
    </html>
