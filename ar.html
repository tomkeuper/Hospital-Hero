<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="components/super-hands.js"></script>
    <script src="components/collider.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet"> 
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>

    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-items id="monkey" src="assets/Monkey.glb"></a-asset-item>
        </a-assets>
        <a-entity progressive-controls></a-entity>

        <a-sphere id="js--sphere" dynamic-body hoverable grabbable stretchable color="red" scale=".5 .5 .5" position="0 1 -1"></a-sphere>
            <a-entity collide static-body id="js--monkey" position="0 0 -5" gltf-model="#monkey" animation-mixer sound="src: url(assets/monkey1.mp3); autoplay:true; loop:true;"></a-entity>
            
            
            <a-box id="js--monkeyCrate" position="0 3 -5" visible="false" color="red" scale="2 2 2s"></a-box>

            <a-plane static-body color="blue" rotation="-90 0 0" position="0 -2 0" scale="50 50 1"></a-plane>
            

            <a-box static-body id="js--penguin" position="-2 0 -5"></a-box>

    </a-scene>

<!--    Item menu for items-->
    <div class="menu-wrapper">
        <ul class="menu">
            <li class="item-background" onclick="listItem1">
                <figure>
                <img src="img/meat.png" alt="Een stuk steak">
            </figure></li>
            <li class="item-background">
                <figure>
                <img src="img/BANAAN.png" alt="Een gele banaan">
            </figure></li>
            <li class="item-background"><figure>
                <img src="img/vis.png" alt="Een visje">
            </figure></li>
        </ul>
        <button type="button" class="collapsible"><figure>
            <img src="img/cross-sign.svg" alt="een kruis">
        </figure></button>
    </div>

    <div id="myModal" class="modal">

       
        <section class="modal-content">
          <div class="modal-content__image-container">
              <img src="img/Aap.png" alt="">
          </div>
          <h2>Gefeliciteerd!!</h2>
          <h2>Je hebt een Aap gevangen!</h2>

          <div class="button-container">
              <button id="js--bekijkAap">Bekijk Aap</button>
              <h2>of</h2>
              <button id="js--aapOverzicht">Naar Overzicht</button>
          </div>

        </section>
        <script type="text/javascript" src="js/list.js"></script>
        
        <script src="js/main.js"></script>
    </body>
    </html>
