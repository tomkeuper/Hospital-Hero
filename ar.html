<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>Document</title>

<!--    Github repo voor embed html: https://github.com/supereggbert/aframe-htmlembed-component#:~:text=The%20HTML%20Embed%20component%20allows,scene%20it%20allows%20for%20interaction. -->
<!--    Imports voor htmlembed-->
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>


</head>
<body>
    <a-scene>
        <a-camera id="js--camera" >
            <!-- <a-cursor id="js--cursor" color="red"></a-cursor> -->
            <a-entity
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
            from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000;
            from: 1 1 1; to: 0.1 0.1 0.1"
                    animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 150;
           to: 1 1 1"
                    cursor = "fuse: true; fuseTimeout: 2000;"
                    material = "color: black; shader: flat"
                    geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
                    position = "0 0 -0.5"
                    raycaster = "objects: .js--interact"
            ></a-entity>
        </a-camera>

<!--        Temp box for testing purposes only-->
        <a-box class="js--interact" color="green" position="0 0.5 -3"></a-box>

    </a-scene>

<!--    Item menu for items-->
    <div class="menu-wrapper">
        <ul class="menu">
            <li class="item-background" onclick="listItem1">
                <figure>
                <img src="img/steak.webp" alt="Een stuk steak">
            </figure></li>
            <li class="item-background">
                <figure>
                <img src="img/banana.webp" alt="Een gele banaan">
            </figure></li>
            <li class="item-background"><figure>
                <img src="img/fish.webp" alt="Een visje">
            </figure></li>
            <li><button type="button" class="collapsible"><figure>
                <img src="img/cross-sign.svg" alt="een kruis">
            </figure></button></li>
        </ul>
    </div>

</body>
</html>
