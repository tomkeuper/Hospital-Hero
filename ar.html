<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.1/dist/super-hands.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="components/super-hands.js"></script>
    <script src="components/collider.js"></script>
    <script src="components/marker.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>

    <title>Document</title>
</head>
<body>
    <a-scene >
        <a-assets>
            <a-asset-item id="monkey-glb" src="assets/Monkey.glb"></a-asset-item>
            <a-asset-item id="tree-glb" src="assets/boom.glb"></a-asset-item>
            <a-asset-item id="heart-glb" src="assets/heart.glb"></a-asset-item>
        </a-assets>
        <a-entity progressive-controls></a-entity>

        <!-- preset="hiro" -->
        
        <a-marker preset="hiro">
            <a-entity static-body collide class="clickable" gesture-handler id="js--monkey" gltf-model="#monkey-glb" scale=".5 .5 .5" rotation="-90 0 0"></a-entity>
            <a-entity id="js--heart" position="0 1 0" visible="false" scale=".3 .3 .3" gltf-model="#heart-glb" rotation="-90 0 0"></a-entity>     
            <a-entity position="-1 0 0" gltf-model="#tree-glb" scale=".5 .5 .5" rotation="-90 0 0"></a-entity>
        </a-marker>

        
        
        <a-text id="js--aapText" visible="false" position="-1 3 -5" value="De aap houdt niet van vis"></a-text>

        <a-plane static-body color="blue" visible="false" rotation="-90 0 0" position="0 -2 0" scale="200 200 1"></a-plane>
        <a-entity id="js--menu-item" hoverable grabbable dynamic-body scale=".2 .2 .2" position="0 1 -2" gltf-model="" ></a-entity>

    </a-scene>

    <div class="menu-wrapper">
        <ul class="menu">
            <li class="item-background" id="js--steak">
                <figure>
                <img src="img/steak.webp" alt="Een stuk steak">
            </figure></li>
            <li class="item-background" >
                <figure>
                <img id="js--banaan" src="img/banana.webp" alt="Een gele banaan">
            </figure></li>
            <li class="item-background" id="js--vis"><figure>
                <img src="img/fish.webp" alt="Een visje">
            </figure></li>
        </ul>
        <button type="button" class="collapsible"></button>
    </div>

    <div id="myModal" class="modal">


        <section class="modal-content">
          <div class="modal-content__image-container">
              <img src="img/Aap.png" alt="">
          </div>
          <h2>Gefeliciteerd!!</h2>
          <h2>Je hebt een Aap gevangen!</h2>

          <div class="button-container">
              <button id="js--bekijkAap">Bekijk Aap</button>
              <h2>of</h2>
              <button id="js--aapOverzicht">Naar Overzicht</button>
          </div>
        </section>
    </div>
        
        <script src="js/list.js"></script>
        
        <script src="js/main.js"></script>
    </body>
    </html>
